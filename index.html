<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>iPhone 時鐘</title>

  <!-- 字體 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap">
  <link rel="icon" href="icon.png" type="image/png" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Major Mono Display', monospace;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }

    body {
      padding: env(safe-area-inset);
      position: relative;
    }

    #time {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 15vw;
      white-space: nowrap;
      color: #FF8C00;
      text-shadow: 0 0 5px rgba(255,140,0,0.8),
                   0 0 15px rgba(255,140,0,0.6),
                   0 0 30px rgba(255,140,0,0.4);
    }

    #message {
      position: absolute;
      top: calc(50% + 10vw);
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5vw;
      color: #ADFF2F;
      text-align: center;
      transition: opacity 1s ease;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div id="time"></div>
  <div id="message">以本地時間校準成功</div>

  <script>
    class NTPClock {
      constructor(timeId, msgId) {
        this.$time = document.getElementById(timeId);
        this.$msg = document.getElementById(msgId);
        this.ntpDelta = 0;
        this.NTP_URL = "https://your-subdomain.workers.dev/"; // 替換為你的 Cloudflare Worker 子網域
      }

      async syncWithNTP() {
        try {
          const res = await fetch(this.NTP_URL);
          const data = await res.json();
          this.ntpDelta = data.unixtime * 1000 - Date.now();
          this.showMessage("已透過 NTP 校準");
        } catch (e) {
          this.showMessage("NTP 校準失敗");
          console.error("NTP 校準失敗:", e);
        }
      }

      showMessage(msg) {
        this.$msg.textContent = msg;
        setTimeout(() => this.$msg.classList.add("fade-out"), 5000);
        setTimeout(() => this.$msg.remove(), 6000);
      }

      updateTime = () => {
        const now = Date.now() + this.ntpDelta;
        const d = new Date(now);
        const hh = d.getHours().toString().padStart(2, "0");
        const mm = d.getMinutes().toString().padStart(2, "0");
        const ss = d.getSeconds().toString().padStart(2, "0");
        this.$time.textContent = `${hh}：${mm}：${ss}`;
        const drift = now % 1000;
        setTimeout(() => requestAnimationFrame(this.updateTime), 1000 - drift);
      }

      async init() {
        await this.syncWithNTP();
        this.updateTime();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      new NTPClock("time", "message").init();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    });
  </script>
</body>
</html>
