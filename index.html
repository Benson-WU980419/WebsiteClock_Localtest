<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>iPhone 時鐘</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="時鐘">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Benson-WU980419/ClockWebsite_TWtime/refs/heads/main/clockwebsite_twtime_icon.png">
  <link rel="icon" href="https://raw.githubusercontent.com/Benson-WU980419/ClockWebsite_TWtime/refs/heads/main/clockwebsite_twtime_icon.png" type="image/png">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Major Mono Display', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      user-select: none;
      padding: env(safe-area-inset);
    }
    #time {
      font-size: 15vw;
      text-align: center;
      color: #FF8C00;
      text-shadow: 0 0 5px rgba(255, 140, 0, 0.8), 0 0 15px rgba(255, 140, 0, 0.6), 0 0 30px rgba(255, 140, 0, 0.4);
      transition: transform 5s ease-in-out;
      line-height: 1;
      white-space: nowrap;
    }
    #message {
      font-size: 3.5vw;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 3vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="time"></div>
  <div id="message">此時間以本地時間校準</div>

  <script>
    function updateTime() {
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      const ss = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('time').textContent = `${hh}：${mm}：${ss}`;
      const delay = 1000 - (Date.now() % 1000);
      setTimeout(updateTime, delay);
    }

    function applyAntiBurnIn() {
      const dx = (Math.random() * 2 - 1) * 1.5;
      const dy = (Math.random() * 2 - 1) * 1.5;
      document.getElementById('time').style.transform = `translate(${dx}vw, ${dy}vh)`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateTime();
      applyAntiBurnIn();
      setInterval(applyAntiBurnIn, 10000);
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    });
  </script>
</body>
</html>
